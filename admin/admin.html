<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page Benco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white">BENCO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link text-white">|</span>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-dark">Sell</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Body -->
    <section class="container-fluid">
        <div class="row">
            <!-- Dashboard -->
            <section class="bg-dark col-12 col-md-3 dashboard-section">
                <ul class="nav flex-column mt-3" id="dashboardSection">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vendors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Vendor</a>
                    </li>
                </ul>
            </section>

            <!-- FormData -->
            <div class="overflow-y-auto col-12 pt-2 col-md-9 formSection ps-4">
                <form action="" id="addProductFormData" class="d-block mb-4">
                    <h2 class="text-center">Add Product</h2>
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" class="form-control" id="productName" name="productName" placeholder="enter name of product">
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Product Description:</label>
                        <textarea class="form-control" id="productDescription" name="productDescription" rows="4" placeholder="enter product description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Product Category:</label>
                        <select name="productCategory" id="" class="form-control">
                            <option value="Select a Category">Select a Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Smart Phone">Smart Phone</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Mobiles">Mobiles</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Fashion">Fashion</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Product Price:</label>
                        <input type="number" class="form-control" min="00" id="productPrice" name="productPrice" placeholder="enter price of product">
                    </div>
                    <div class="form-group">
                        <label for="productImg">Product Image:</label>
                        <input type="file" class="form-control" id="productImg" name="productImg">
                    </div>
                    <div class="form-group">
                        <label for="productVendor">Vendor:</label>
                        <select name="productVendor" id="" class="form-control">
                            <option value="Select a Vendor">Select a Vendor</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-primary mt-2" name="submitBTN">Submit</button>
                        <span id="successfulUpload" class="d-none ms-2">Product uploaded successfullyâœ…</span>
                    </div>
                </form>

                <form action="" id="addVendorFormData" class="d-none">
                    <!-- Add vendor form fields here -->
                    <h2 class="text-center">Add Vendor</h2>
                    <div class="form-group">
                        <label for="vendorName">Vendor Name:</label>
                        <input type="text" class="form-control" id="vendorName" name="vendorName" placeholder="enter name of vendor">
                    </div>
                    <div class="form-group">
                        <label for="vendorTel">Telephone No.:</label>
                        <input type="tel" class="form-control" id="vendorTel" name="vendorTel" placeholder="enter telephone number of vendor">
                    </div>
                    <div class="form-group">
                        <label for="vendorEmail">Email:</label>
                        <input type="email" class="form-control" id="vendorEmail" name="vendorEmail" placeholder="enter email of vendor">
                    </div>
                    <div class="form-group">
                        <label for="vendorDescription">Vendor Description:</label>
                        <textarea class="form-control" id="vendorDescription" name="vendorDescription" rows="4" placeholder="enter vendor description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="vendorAddress">Vendor Address:</label>
                        <textarea class="form-control" id="vendorAddress" name="vendorAddress" rows="3" placeholder="enter vendor address"></textarea>
                    </div>
                    <button class="btn btn-primary mt-2" name="submitBTN">Submit</button>
                </form>

                <div class="listOfProducts d-none">
                    <!-- Display list of products here -->
                </div>

                <div class="listOfVendors d-none">
                    <!-- Display list of vendors here -->
                </div>
            </div>
        </div>
    </section>
    </section>
</body>
<script type="module" src="../js/admin.js"></script>
<script type="module" src="../js/fb.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
